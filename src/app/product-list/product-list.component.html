<div class="container mt-4">
    <h1>Műszaki Webshop</h1>






    <form (ngSubmit)="addProduct()" class="mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <input [(ngModel)]="newProduct.category" name="category" class="form-control" placeholder="Kategória" required />
        </div>
        <div class="col-md-2">
          <input [(ngModel)]="newProduct.name" name="name" class="form-control" placeholder="Név" required />
        </div>
        <div class="col-md-2">
          <input [(ngModel)]="newProduct.price" name="price" type="number" step="0.01" class="form-control" placeholder="Ár" required />
        </div>
        <div class="col-md-4">
          <textarea [(ngModel)]="newProduct.description" name="description" class="form-control" placeholder="Leírás" required></textarea>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Hozzáadás</button>
        </div>
      </div>
    </form>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Kategória</th>
          <th>Név</th>
          <th>Ár</th>
          <th>Leírás</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.category }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | number: '1.2-2' }}</td>
          <td>{{ product.description }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="updateProduct(product)">Szerkesztés</button>
            <button class="btn btn-danger btn-sm" (click)="removeProduct(product)">Törlés</button>
          </td>
        </tr>
      </tbody>
    </table>

    
  </div>
